

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened="true" class="sidebar">
        <div class="centered-container">
          <div class="logo">
            <img src="../../../../assets/images/app-logo.png" alt="" class="logo-image">
            <span class="logo-text">CAREERVILLA</span>
          </div>
        </div>
        <mat-nav-list>
          <a mat-list-item class="custom-list-item" routerLink="/admin/dashboard"><span class="options">Dashboard</span></a>
          <a mat-list-item class="custom-list-item" routerLink="/admin/jobseekers"><span class="options">Jobseekers</span></a>
          <a mat-list-item class="custom-list-item" routerLink="/admin/employers"><span class="options">Employers</span></a>
          <a mat-list-item class="custom-list-item" routerLink="/admin/reported-jobs"><span class="options">Reported Jobs</span></a>
          <a mat-list-item class="custom-list-item" routerLink="/admin/subscription-plans"><span class="options">Subscription Plans</span></a>
        </mat-nav-list>
        <mat-card-actions>
          <button mat-raised-button class="mat-large-fab1">LOGOUT</button>
        </mat-card-actions>
      </mat-sidenav>
    
      <mat-sidenav-content>
        <div class="toggle-button-container">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
