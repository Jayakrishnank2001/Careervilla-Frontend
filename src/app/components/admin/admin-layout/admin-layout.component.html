<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidebar" *ngIf="(screenSize | async) !== 'small'">
    <div class="centered-container">
      <div class="logo">
        <img src="../../../../assets/images/app-logo.png" alt="" class="logo-image">
        <span class="logo-text">CAREERVILLA</span>
      </div>
    </div>
    <mat-nav-list>
      <a mat-list-item class="custom-list-item" routerLink="/admin/dashboard"><span class="options">DASHBOARD</span></a>
      <a mat-list-item class="custom-list-item" routerLink="/admin/jobseekers"><span
          class="options">JOBSEEKERS</span></a>
      <a mat-list-item class="custom-list-item" routerLink="/admin/employers"><span class="options">EMPLOYERS</span></a>
      <a mat-list-item class="custom-list-item" routerLink="/admin/reported-jobs"><span class="options">REPORTED
          JOBS</span></a>
      <a mat-list-item class="custom-list-item" routerLink="/admin/subscription-plans"><span
          class="options">SUBSCRIPTION PLAN</span></a>
    </mat-nav-list>
    <mat-card-actions>
      <button mat-raised-button class="mat-large-fab1">LOGOUT</button>
    </mat-card-actions>
  </mat-sidenav>

  

</mat-sidenav-container>
