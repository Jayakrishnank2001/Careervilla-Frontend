<div class="main-div">
    <app-admin-table (search)="onSearchIndustry($event)" (pageChange)="onPageChange($event)"
        (itemsPerPageChange)="onItemsPerPageChange($event)" [totalItems]="industriesCount">

        <div class="btn-div">
            <button mat-raised-button color="primary" class="createIndustry-btn" (click)="addNewIndustry()">ADD NEW INDUSTRY</button>
        </div>

        <mat-table [dataSource]="industries" class="mat-elevation-z8">
            <ng-container matColumnDef="IndustryId">
                <mat-header-cell *matHeaderCellDef>Industry ID</mat-header-cell>
                <mat-cell *matCellDef="let industry">#{{ industry._id.slice(0, 10) }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="industryName">
                <mat-header-cell *matHeaderCellDef>Industry Name</mat-header-cell>
                <mat-cell *matCellDef="let industry">{{industry.industryName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="dateAdded">
                <mat-header-cell *matHeaderCellDef>Date Added</mat-header-cell>
                <mat-cell *matCellDef="let industry">{{ industry.dateAdded | date: 'dd/MM/yy' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                <mat-cell *matCellDef="let industry"
                    [style.color]="industry.status === 'Active' ? 'rgb(63, 81, 181)' : 'rgb(244, 67, 54)'">
                    {{ industry.status }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions" class="heading">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let industry">
                    <mat-icon class="mat-18 delete-icon" (click)="deleteIndustry(industry._id)">delete</mat-icon>
                    <mat-icon class="mat-18 edit-icon" (click)="editIndustry(industry._id)">edit</mat-icon>
                </mat-cell>
            </ng-container>

            <mat-header-row
                *matHeaderRowDef="['IndustryId', 'industryName', 'dateAdded', 'status', 'actions']"></mat-header-row>
            <mat-row
                *matRowDef="let row; columns: ['IndustryId', 'industryName', 'dateAdded', 'status', 'actions']"></mat-row>
        </mat-table>

    </app-admin-table>
</div>
