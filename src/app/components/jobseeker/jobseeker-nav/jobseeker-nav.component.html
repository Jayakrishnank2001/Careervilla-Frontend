<mat-toolbar class="mat-elevation-z4" fxLayout="row" fxLayoutAlign="start center">

  <img src="../../../../assets/images/app-logo.png" alt="" class="logo-image">
  <span class="logo-text">CAREERVILLA</span>
  
  <span class="fill-remaining-space"></span>

  <ng-container *ngIf="(screenSize | async) === 'small'">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/jobseeker/home">
        <mat-icon>home</mat-icon>HOME
      </button>
      <button mat-menu-item routerLink="/jobseeker/jobs">
        <mat-icon>work</mat-icon>JOBS
      </button>
      <button mat-menu-item routerLink="/jobseeker/companies">
        <mat-icon>location_city</mat-icon>COMPANIES
      </button>
      <button mat-menu-item routerLink="/employer/login">
        <mat-icon>login</mat-icon>EMPLOYER LOGIN
      </button>
      <ng-container *ngIf="token;else loginButtonGroup">
        <button mat-menu-item>
          <mat-icon>notifications</mat-icon> NOTIFICATIONS
        </button>
        <button mat-menu-item>
          <mat-icon>message</mat-icon> MESSAGES
        </button>
        <button mat-menu-item [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon> ACCOUNT
        </button>
  
        <mat-menu #accountMenu="matMenu">
          <button mat-menu-item routerLink="/jobseeker/profile">Profile</button>
          <button mat-menu-item routerLink="/jobseeker/my-Jobs">My Jobs</button>
          <button mat-menu-item routerLink="/jobseeker/my-Reviews">My Reviews</button>
          <button mat-menu-item routerLink="/jobseeker/settings">Settings</button>
          <button mat-menu-item (click)="onLogOut()">Logout</button>
        </mat-menu>
      </ng-container>

      <ng-template #loginButtonGroup>
        <button mat-menu-item routerLink="/jobseeker/login">
          <mat-icon>login</mat-icon> LOGIN
        </button>
      </ng-template>
      
    </mat-menu>
  </ng-container>
  

  <!-- Add a ngIf directive to check if it's not a small screen -->
  <ng-container *ngIf="(screenSize | async) !== 'small'">
    <button mat-button routerLink="/jobseeker/home">HOME</button>
    <button mat-button routerLink="/jobseeker/jobs">JOBS</button>
    <button mat-button routerLink="/jobseeker/companies">COMPANIES</button>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="/employer/login">EMPLOYER LOGIN</button>
    <ng-container *ngIf="token;else loginButtonGroup">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>message</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item routerLink="/jobseeker/profile">Profile</button>
        <button mat-menu-item routerLink="/jobseeker/my-Jobs">My Jobs</button>
          <button mat-menu-item routerLink="/jobseeker/my-Reviews">My Reviews</button>
        <button mat-menu-item routerLink="/jobseeker/settings">Settings</button>
        <button mat-menu-item (click)="onLogOut()">Logout</button>
      </mat-menu>
    </ng-container>

    <ng-template #loginButtonGroup>
      <button mat-raised-button class="mat-raised-button" routerLink="/jobseeker/login">LOGIN</button>
    </ng-template>
    
  </ng-container>

</mat-toolbar>
