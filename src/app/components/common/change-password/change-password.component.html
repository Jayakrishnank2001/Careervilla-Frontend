<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mat-form">
    <h1>Change Password</h1>
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" required
            [type]="hideConfirmPassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required
        [type]="hideConfirmPassword ? 'password' : 'text'">
    </mat-form-field>


    <button mat-raised-button type="submit" color="primary" [disabled]="!isFormValid">SUBMIT</button>
</form>
