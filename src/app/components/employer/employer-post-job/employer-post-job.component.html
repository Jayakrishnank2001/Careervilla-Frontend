<mat-card class="post-job-card">
    <mat-card-title>
      Post a new job
      <mat-divider></mat-divider>
      <br>
    </mat-card-title>
  
    <div class="form-container">
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Job Title</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
            <mat-label>Job Description</mat-label>
            <textarea matInput placeholder=""></textarea>
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Job Type</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Offered Salary</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Specialisms</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Experience</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Gender</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Industry</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Application Deadline</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder=""></textarea>
        </mat-form-field>
    </div>

    <div class="form-container">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
    </div>
  
    <div fxLayoutAlign="center" style="text-align: center;">
      <button mat-fab extended>Continue</button>
    </div>
  </mat-card>
